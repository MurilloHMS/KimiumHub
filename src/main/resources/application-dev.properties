spring.datasource.url=jdbc:postgresql://localhost:54321/flexpro
spring.datasource.username=postgres
spring.datasource.password=Development@123
server.port=8080

api.security.token.secret= {JWT__SECRET:my-secret-key}

spring.mail.host=${SMTP_HOST}
spring.mail.port=${SMTP_PORT}
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.from=${SMTP_FROM}
spring.mail.default-encoding=UTF-8
spring.mail.test-connection=false

logging.level.root=INFO
logging.file.name=logs.log
logging.file.path=logs
